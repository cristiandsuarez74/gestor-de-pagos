spring.application.name=plataformas

# R2DBC - usa variables de entorno en producción, valores locales por defecto
spring.r2dbc.url=${R2DBC_URL:r2dbc:postgresql://localhost:5432/plataforma_pagos_db}
spring.r2dbc.username=${DB_USERNAME:postgres}
spring.r2dbc.password=${DB_PASSWORD:1090}

# Puerto configurable para Render
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql=DEBUG